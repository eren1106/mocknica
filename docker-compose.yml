services:
  app:
    build:
      context: .  # Build from monorepo root
      dockerfile: Dockerfile
      args:
        # Pass NEXT_PUBLIC_* vars as build args so they're embedded in the build
        NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    env_file:
      - apps/dashboard/.env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Also set at runtime (though build-time is what matters for NEXT_PUBLIC_*)
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mocknica
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
